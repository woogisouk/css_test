<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    * {
        margin:0px;
        padding:0px;
    }
    #menu{
        width:100%;
        border:solid 1px #999999;
        background-color:#eeeeee;
        text-align:center;
        padding:10px;
        margin:15px 0 0 15px;
    }
    #menu li {
        display:inline;
    }

    ul {
        list-style-type:none;
    }
    </style>
</head>
<body>

<ul id="menu">
    <li>가가가가 | </li>
    <li>나나나나 | </li>
    <li>다다다다 | </li>
    <li>라라라라</li>
</ul>
</body>
</html>
